<head>

	<script type="text/javascript">

		var url;

		function showTime(){
			var date = new Date();
			this.year = date.getFullYear();
			this.month = date.getMonth() + 1;
			this.date = date.getDate();
			this.day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[date.getDay()];
			this.hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
			this.minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
			this.second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

			$("#clock").text("现在是:" + this.year + "年" + this.month + "月" + this.date + "日 " + this.hour + ":" + this.minute + ":" + this.second + " " + this.day);
		}

		window.setInterval("showTime()",1000);

		$(document).ready(function() {

//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/contract/addcontract.html'></iframe>";
//			var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/contract/contractSearch.html'></iframe>";
//			var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/contract/contractSearchtmp.html'></iframe>";
//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/ledger/addLedger.html'></iframe>";
//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/ledger/searchLedger.html'></iframe>";
//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/ledger/ledgerManage.html'></iframe>";
//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/ledger/ledgerSearch.html'></iframe>";
//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/contract/calculator.html'></iframe>";
		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/contract/firstPage.html'></iframe>";
//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/power/userManage.html'></iframe>";
//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/power/proposalManage.html'></iframe>";
//		var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='/power/permissionManage.html'></iframe>";
			$("#tabs").tabs("add",{
				title:"首页",
				iconCls:"menu-25",
				closable:false,
				content:content
			});

			$("#userInfo").load("/api/v1/loadUserInfo"); // 加载用户信息



			var treedata = [];
			$.ajax({
				url: '/api/v1/loadUserInfo',
				type: 'GET',
				contentType: 'application/json',
				success: function (resdata) {
					$("#userInfo").load({
						data:resdata
					})
				},
				error: function () {
//				$.messager.alert("登陆错误","登陆过期");
					window.location.href="/login.html";
				}
			})
			$.ajax({
				url: '/api/v1/menu?parentId=-1',
//			url: '/test/menu?parentId=-1',
				type: 'POST',
				contentType: 'application/json',
				success: function (data) {
					if(data==null || data==''){
						window.location.href="/login.html";
					}else{
						treedata = data;
						$("#tree").tree({
							data:JSON.parse(treedata),
							onClick:function(node){
								if(node.id==9060){
									logout();
								}else if(node.id==9050){
									openPasswordModifyDialog();
								}else　if(node.attributes.url){
									openTab(node);
								}
							}
						});
						$("#tree").tree('expandAll');
					}
				},
				error: function () {
//				$.messager.alert("登陆错误","登陆过期");
					window.location.href="/login.html";
				}
			})


			function openTab(node){
				if($("#tabs").tabs("exists",node.text)){
					$("#tabs").tabs("select",node.text);
				}else{
					var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:99%' src='"+node.attributes.url+"'></iframe>";
					$("#tabs").tabs("add",{
						title:node.text,
						iconCls:node.iconCls,
						closable:true,
						content:content
					});
				}
			}

			function logout(){
				$.messager.confirm("系统提示","您确定要退出系统吗？",function(r){
					if(r){
						$.ajax({
							url:"/api/v1/exit",
							type: 'GET',
							contentType: 'application/json',
							success: function (data) {
								window.location.href="/login.html";
							},
							error: function () {
								$.messager.alert("错误","退出失败");
							}
						})
					}
				});
			}

			function openPasswordModifyDialog(){
				$("#dlg").dialog("open").dialog("setTitle","修改密码");
			}


			// 监听右键事件，创建右键菜单
			$('#tabs').tabs({
				onContextMenu:function(e, title,index){
					e.preventDefault();
					if(index>0){
						$('#menu').menu('show', {
							left: e.pageX,
							top: e.pageY
						}).data("tabTitle", title);
					}
				}
			});
			// 右键菜单click
			$("#menu").menu({
				onClick : function (item) {
					closeTab(this, item.name);
				}
			});


			function closeTab(menu, type) {
				var allTabs = $("#tabs").tabs('tabs');
				var allTabtitle = [];
				$.each(allTabs, function (i, n) {
					var opt = $(n).panel('options');
					if (opt.closable)
						allTabtitle.push(opt.title);
				});
				var curTabTitle = $(menu).data("tabTitle");
				var curTabIndex = $("#tabs").tabs("getTabIndex", $("#tabs").tabs("getTab", curTabTitle));
				switch (type) {
					case "1": // 刷新当前标签页
						var panel = $("#tabs").tabs("getTab", curTabTitle).panel("refresh");
						break;
					case "2": // 关闭当前标签页
						$("#tabs").tabs("close", curTabIndex);
						return false;
						break;
					case "3": // 关闭全部标签页
						for (var i = 0; i < allTabtitle.length; i++) {
							$('#tabs').tabs('close', allTabtitle[i]);
						}
						break;
					case "4": // 关闭其他标签页
						for (var i = 0; i < allTabtitle.length; i++) {
							if (curTabTitle != allTabtitle[i])
								$('#tabs').tabs('close', allTabtitle[i]);
						}
						$('#tabs').tabs('select', curTabTitle);
						break;
					case "5": // 关闭右侧标签页
						for (var i = curTabIndex; i < allTabtitle.length; i++) {
							$('#tabs').tabs('close', allTabtitle[i]);
						}
						$('#tabs').tabs('select', curTabTitle);
						break;
					case "6": // 关闭左侧标签页
						for (var i = 0; i < curTabIndex - 1; i++) {
							$('#tabs').tabs('close', allTabtitle[i]);
						}
						$('#tabs').tabs('select', curTabTitle);
						break;

				}

			}
		});


		function modifyPassword(){
			var newPassword=$("#newPassword").val();
			var newPassword2=$("#newPassword2").val();
			if(!$(this).form("validate")){
				return false;
			}else if(newPassword!=newPassword2){
				$.messager.alert("系统提示","确认密码输入错误！");
				return false;
			}else{
				$.ajax({
					url:"/api/v1/modifyPassword",
//			url: '/test/menu?parentId=-1',
					type: 'POST',
					data: "{"+
//				"\"newPassword\":\""+$("#newPassword").val()+"\"," +
//				"\"merchantPhone\":\""+$("#newMmerchantPhone").val()+"\"," +
					"\"password\":\""+$("#newPassword").val()+"\"" +
					"}",
					contentType: 'application/json',
					success: function (data) {

					},
					error: function () {
//					$.messager.alert("登陆错误","登陆过期");
						window.location.href="/login.html";
					}
				})
			}
		}

		function closePasswordModifyDialog(){
			resetValue();
			$("#dlg").dialog("close");
		}

		function resetValue(){
			$("#newPassword").val("");
			$("#newPassword2").val("");
		}



	</script>
